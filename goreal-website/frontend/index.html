<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoREAL - Học Mà Chơi, Chơi Mà Học</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav>
            <div class="logo">GoREAL</div>
            <a href="#register-section" class="nav-button">Tham Gia Ngay</a>
        </nav>
    </header>

    <main>
        <section id="hero">
            <div class="hero-content">
                <h1 id="hero-title">Đang tải...</h1>
                <p id="hero-description"></p>
                <a href="#register-section" class="cta-button">Bắt Đầu Hành Trình!</a>
            </div>
            <div class="hero-image">
                <img id="hero-image-tag" src="" alt="GoREAL Gameplay Image">
            </div>
        </section>

        <section id="about">
            <div id="about-container" class="about-grid">
                </div>
        </section>
        
        <section id="how-it-works">
            <h2 id="how-title"></h2>
            <div id="how-steps-container" class="steps-grid">
                 </div>
        </section>

        <section id="chatbot-section">
            <h2>Bạn Cần Biết Thêm Về GoREAL?</h2>
            <div id="chatbot-container">
                <div id="chat-history">
                    </div>
                <div id="chat-input-container">
                    <input type="text" id="chat-input" placeholder="Đặt câu hỏi của bạn...">
                    <button id="chat-send-button">Gửi</button>
                </div>
            </div>
        </section>

        <section id="register-section">
            <h2>Sẵn Sàng Để Go REAL?</h2>
            <form id="register-form">
                <input type="text" id="roblox-username" placeholder="Tên tài khoản Roblox" required>
                <input type="email" id="parent-email" placeholder="Email của Phụ Huynh" required>
                <input type="password" id="password" placeholder="Mật khẩu" required>
                <button type="submit">Đăng Ký</button>
            </form>
            <p id="form-message"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 GoREAL EduGame Project.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
